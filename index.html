    <script>
        var category = ["Trump", "Democrats", "3rd Party"]
        // since Category B and E are really close to each other, assign them diverging colors
        var colorScale = d3.scaleOrdinal()
            .domain(category)
            .range(["#FF6060", "#0091FF", "#FFE130"])

        d3.csv("https://raw.githubusercontent.com/jhkersting/jhkforecasts/master/presidential_forecast/topline.csv", function (error, data) {



            var svg = d3.select("#tablevote").append("svg")
                .attr("viewBox", '0 0 600 400')
                .append('g')

            svg.append("text")
                .text("Projected Vote Share")
                .attr("x", 20)
                .attr("y", 40)
                .style("fill", "Black")
                .style("font-size", 30)
                .attr("font-weight", 700)

            svg.append("line")
                .attr("x1", 20)
                .attr("x2", 600)
                .attr("y1", 60)
                .attr("y2", 60)
                .attr("stroke-width", 1)
                .attr("stroke", "black")

            var svgLegend = svg.append('g')
                .attr('class', 'gLegend')
                .attr("transform", "translate(" + 20 + "," + 120 + ")")



            var legend = svgLegend.selectAll('.legend')
                .data(data)
                .enter().append('g')
                .attr("class", "legend")
                .attr("transform", function (d, i) { return "translate(0," + i * 90 + ")" })

            legend.append("circle")
                .attr("cx", 500)
                .attr("cy", -5)
                .attr("r", 45)
                .style("fill", d => colorScale(d.cand))
                .style("opacity", d => d.voteShare / 100)

            legend.append("text")
                .attr("class", "legend-text")
                .attr("x", 7 / 2)
                .attr("y", 7 / 2)
                .style("fill", "Black")
                .style("font-size", 30)
                .attr("font-weight", 700)
                .text(d => d.cand)

            legend.append("text")
                .attr("class", "legend-text")
                .attr("x", 500)
                .attr("y", 5)
                .style("fill", "Black")
                .style("font-size", 30)
                .attr("font-weight", 700)
                .text(d => d.voteShare + "%")
                .attr("text-anchor", "middle")
        });

    </script>

<body>
    <div id="test"></div>
    <svg height="10" width="10" xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
            <pattern id="circles-1" patternUnits="userSpaceOnUse" width="10" height="10">
                <image
                    xlink:href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHdpZHRoPScxMCcgaGVpZ2h0PScxMCc+CiAgPHJlY3Qgd2lkdGg9JzEwJyBoZWlnaHQ9JzEwJyBmaWxsPSJ3aGl0ZSIgLz4KICA8Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0iYmxhY2siLz4KPC9zdmc+"
                    x="0" y="0" width="10" height="10"> </image>
            </pattern>
        </defs>
    </svg>

    <script>
        points = [[10, 10], [200, 20], [10, 500]];

line = d3.line();

 var svg = d3.select("body").append("svg")
  .attr("width", 600)
  .attr("height", 500)
  .attr("margin", 30)
  .attr("tabindex", 1);


  var defs = svg.append('defs');
defs.append('pattern')
   .attr('id', 'hash')
   .attr('patternUnits', 'userSpaceOnUse')
   .attr('width', '6')
   .attr('height', '6');

/*  var defs = svg.append('pattern');
defs
   .attr('id', 'hash')
   .attr('patternUnits', 'userSpaceOnUse')
   .attr('width', '6')
   .attr('height', '6');*/


path = svg.append("path")
   .datum(points);


path.attr("d", function (d) {
   var lines = new Array();

   for (var i = 0; i < d.length; i++) {
       lines.push([d[i][0], d[i][1]]);
   }
   return line(lines);
})
//.style("fill", "red");
//.attr("fill", "red") 
.style("fill", "url(#hash)");//url(#hash)
    </script>
